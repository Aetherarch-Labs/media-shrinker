# Marketing deployment (mediashrinker.aetherarchlabs.xyz) - Landing page with AdSense
# Used by the "main" branch. DO NOT add COEP/COOP - AdSense requires permissive environment.

[build]
  command = "npm run build"
  publish = "dist"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
